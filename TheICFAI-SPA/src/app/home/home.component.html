<div class="BgImg" style="height: 550px; padding-top: 70px;">
  <div class="wrapper">
    <div class="container mt-5">
      <div *ngIf="!registerMode" class="text-right">
        <h1>Wanna chat?</h1>
        <p class="text-right">Come on in to view your matches... <br> All you need to do is sign up!</p>
        <div *ngIf="!readMode" class="text-right">
          <button class="btn btn-primary  mr-2" (click)="registerToggle()">Register</button>
          <button class="btn btn-info " (click)="readToggle()">Read Me</button>
        </div>
      </div>
    
      <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
          <div class="col-4">
            <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
          </div>
        </div>
      </div>

      <div *ngIf="readMode" class="container">
        <div class="row justify-content-center">
          <div class="col-4">
            <app-read (cancelRead)="cancelReadMode($event)"></app-read>
          </div>
        </div>
      </div>

    </div>
  </div>
 </div>
